<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Finanzas App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/luxury-theme.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6">
                <div class="card" style="background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--gold-border);">
                    <div class="card-body p-5 text-center">
                        <i class="fas fa-exclamation-triangle fa-4x mb-4" style="color: var(--gold-primary);"></i>
                        <h2 class="card-title" style="color: var(--gold-primary);">Error del Sistema</h2>
                        <p class="mb-4 text-white" th:text="${error}">Ha ocurrido un error inesperado</p>
                        
                        <div class="card mb-4" style="background: rgba(26, 26, 26, 0.8); border: 1px solid var(--gold-border);">
                            <div class="card-body">
                                <h6 style="color: var(--gold-primary);">Posibles soluciones:</h6>
                                <ul class="text-start text-white">
                                    <li>Verifica que la base de datos esté conectada</li>
                                    <li>Asegúrate de que las tablas estén creadas</li>
                                    <li>Reinicia la aplicación</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a th:href="@{/dashboard}" class="btn" style="background: var(--gold-gradient); color: var(--black-dark);">
                                <i class="fas fa-redo"></i> Intentar de nuevo
                            </a>
                            <a th:href="@{/logout}" class="btn" style="border: 1px solid var(--gold-border); color: var(--gold-primary);">
                                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
