<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Finanzas App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                        <h2 class="card-title">Error del Sistema</h2>
                        <p class="text-muted mb-4" th:text="${error}">Ha ocurrido un error inesperado</p>
                        
                        <div class="alert alert-info">
                            <h6>Posibles soluciones:</h6>
                            <ul class="text-start">
                                <li>Verifica que la base de datos esté conectada</li>
                                <li>Asegúrate de que las tablas estén creadas</li>
                                <li>Reinicia la aplicación</li>
                            </ul>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a th:href="@{/dashboard}" class="btn btn-primary">
                                <i class="fas fa-redo"></i> Intentar de nuevo
                            </a>
                            <a th:href="@{/logout}" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
