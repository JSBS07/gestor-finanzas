# Configuraci贸n de Base de Datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/finanzas_app
spring.datasource.username=postgres
spring.datasource.password=12345

# Configuraci贸n de JPA y Hibernate -- create-drop -- update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraci贸n del Servidor
server.port=8080
spring.application.name=finanzas-app

# Configuraci贸n de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Logging para debugging
logging.level.com.finanzas=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mostrar errores completos en la respuesta
server.error.include-stacktrace=always
server.error.include-message=always